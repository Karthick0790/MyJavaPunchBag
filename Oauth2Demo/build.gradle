plugins {
	id 'org.springframework.boot' version '2.4.5'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation group: 'org.webjars', name: 'jquery', version: '2.1.1'
	implementation group: 'org.webjars', name: 'bootstrap', version: '3.2.0'
	implementation 'org.webjars:webjars-locator-core'
	implementation group: 'org.webjars', name: 'js-cookie', version: '2.1.0'
	implementation 'org.springframework:spring-webflux'
	implementation 'io.projectreactor.netty:reactor-netty'
	implementation 'org.springframework.boot:spring-boot-starter-oauth2-client'
	//implementation group: 'org.springframework.security', name: 'spring-security-oauth2-core', version: '5.5.0'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

test {
	useJUnitPlatform()
}
